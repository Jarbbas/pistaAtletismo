<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pista de Atletismo</h1>
    <h2>400m e 800m</h2>
    <p>Controla as tuas voltas na pista, quantos segundos/100m, tens para percurrer uma volta de 400m dentro do teu tempo?</p>
    <p><b>Tempo</b></p>
    <div class="goalTime">
      <input id=minutes oninput="display()" name=minutes type=number min="0" max="60" placeholder="minutos"> : 
      <input id=seconds oninput="display()" name=seconds type=number min="0" max="60" placeholder="segundos">
   </div>
   <br> 
   <div class="container">
  <table>
    <th><td colspan="4">Distancias em metros</td></th>
    <tr>
      <td>Provas</td>
      <td>100</td>
      <td>200</td>
      <td>300</td>
      <td>400</td>
    </tr>
    <tr>
      <td>400</td>
      <td id="100"></td>
      <td id="200"></td>
      <td id="300"></td>
      <td id="400"></td>
    </tr>
    <tr>
      <td>800</td>
      <td id="500"></td>
      <td id="600"></td>
      <td id="700"></td>
      <td id="800"></td>
    </tr>
  </table>
   </div>
    <div class="trackContainer">
      <div class="track-outer">
        <div class="track track5"><span class="track-lane5">5</span></div>
        <p id="400lap" class="track-lane400">0/400m</p>
        <div class="track track4"><span class="track-lane4">4</span></div>
        <p id="300lap" class="track-lane300">300m</p>
        <div class="track track3"><span class="track-lane3">3</span></div> 
        <p id="200lap" class="track-lane200">200m</p>
        <div class="track track2"><span class="track-lane2">2</span></div>
        <p id="100lap" class="track-lane100">100m</p>
        <div class="track track1"><span class="track-lane1">1</span></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
